<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Slot Machine</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #1d2671, #c33764);
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        #slot-machine {
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .reel {
            width: 100px;
            height: 200px;
            margin: 0 10px;
            background: #222;
            border: 3px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .reel .symbols {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            animation: spin 1s ease-in-out infinite paused;
        }

        .reel span {
            font-size: 2em;
            text-align: center;
            color: #fff;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #333;
            border-bottom: 2px solid #222;
        }

        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-300%); }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background: #c33764;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1d2671;
        }

        #result {
            color: #fff;
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>3D Slot Machine</h1>
    <div id="slot-machine">
        <div class="reel">
            <div class="symbols" id="reel1">
                <span>ğŸ’</span>
                <span>ğŸ‹</span>
                <span>ğŸ””</span>
                <span>â­</span>
                <span>ğŸ’</span>
            </div>
        </div>
        <div class="reel">
            <div class="symbols" id="reel2">
                <span>ğŸ’</span>
                <span>ğŸ‹</span>
                <span>ğŸ””</span>
                <span>â­</span>
                <span>ğŸ’</span>
            </div>
        </div>
        <div class="reel">
            <div class="symbols" id="reel3">
                <span>ğŸ’</span>
                <span>ğŸ‹</span>
                <span>ğŸ””</span>
                <span>â­</span>
                <span>ğŸ’</span>
            </div>
        </div>
    </div>
    <button onclick="spin()">Spin</button>
    <div id="result"></div>

    <script>
        function spin() {
            const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
            const symbols = ['ğŸ’', 'ğŸ‹', 'ğŸ””', 'â­'];
            let results = [];
            reels.forEach((reel, index) => {
                const randomSymbol = Math.floor(Math.random() * symbols.length);
                reel.style.animation = 'none';
                setTimeout(() => {
                    reel.style.animation = 'spin 1s ease-in-out';
                    reel.style.transform = `translateY(-${randomSymbol * 100}px)`;
                }, 10);
                results.push(symbols[randomSymbol]);
            });

            setTimeout(() => {
                const isWin = results.every((val, i, arr) => val === arr[0]);
                document.getElementById('result').textContent = isWin ? 'ğŸ‰ You Win! ğŸ‰' : 'Try Again!';
            }, 1000);
        }
    </script>
</body>
</html>
