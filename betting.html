<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه شرط بندی</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
    }
    .input-field {
      margin: 20px 0;
    }
    .input-field input {
      padding: 10px 20px;
      border-radius: 50px; /* بیضی برای ورودی */
      border: 2px solid #ccc;
      font-size: 16px;
      width: 200px;
      text-align: center;
    }
    .button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border-radius: 50px; /* بیضی برای دکمه */
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      border: none;
    }
    .button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مبلغ شرط بندی خود را وارد کنید</h1>
    <div class="input-field">
      <input type="number" id="betAmount" placeholder="مبلغ شرط (حداکثر 1000)" min="1" />
    </div>
    <button class="button" onclick="startGame()">تایید و شروع بازی</button>
    <p id="error" style="color: red; display: none;">مبلغ شرط باید کمتر یا مساوی موجودی شما باشد.</p>
  </div>

  <script>
    const currentBalance = 1000; // موجودی اولیه، این مقدار می‌تواند از localStorage گرفته شود
    const betAmountInput = document.getElementById('betAmount');
    const errorElement = document.getElementById('error');

    function startGame() {
      const betAmount = parseInt(betAmountInput.value);
      if (betAmount <= currentBalance && betAmount > 0) {
        localStorage.setItem('betAmount', betAmount);
        localStorage.setItem('balance', currentBalance - betAmount); // به روزرسانی موجودی پس از ثبت شرط
        window.location.href = 'game.html'; // هدایت به صفحه بازی
      } else {
        errorElement.style.display = 'block'; // نمایش پیام خطا
      }
    }
  </script>
</body>
</html>
