<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه بازی</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-y: auto; /* امکان اسکرول صفحه */
        }
        .ellipse {
            border-radius: 60px;
            display: inline-block;
            margin: 20px;
            padding: 20px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4); /* گرادینت رنگی */
            color: #fff;
            font-size: 18px;
            width: 250px;
            height: 120px;
            text-align: center;
            vertical-align: middle;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out; /* انیمیشن هنگام hover */
        }
        .ellipse:hover {
            transform: scale(1.05); /* بزرگ‌کردن بیضی هنگام hover */
        }
        .ellipse-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .ellipse-title {
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .ellipse-top {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="ellipse-container">
        <!-- بیضی‌های بالایی (شناسه کاربری و موجودی گردونه) -->
        <div class="ellipse">
            <div class="ellipse-title">شناسه کاربری</div>
            <div id="user-id">شناسه کاربری</div>
        </div>
        <div class="ellipse">
            <div class="ellipse-title">موجودی گردونه</div>
            <div id="wheel-coin">0</div>
        </div>
        <!-- بیضی‌های پایینی (موجودی بازی‌ها) -->
        <div class="ellipse">
            <div class="ellipse-title">موجودی بازی‌ها</div>
            <div id="game-balance">0</div>
        </div>
    </div>
    <script>
        // بازیابی داده‌ها از localStorage
        let userid = localStorage.getItem('userId');  // شناسه کاربری از صفحه index.html
        let coins = localStorage.getItem('coins');    // موجودی گردونه از صفحه index.html
        let dozbalance = localStorage.getItem('dozbalance'); // فرضی: مقدار موجودی بازی‌ها، این رو می‌تونید از سرور بگیرید

        // بررسی و جایگزینی مقدار null با مقدار پیش‌فرض
        if (!userid) {
            userid = 'شناسه نامعتبر';
        }
        if (!coins) {
            coins = '0';
        }
        if (!dozbalance) {
            dozbalance = '0';
        }

        // قرار دادن داده‌ها در المان‌ها
        document.getElementById('user-id').innerText = userid;
        document.getElementById('wheel-coin').innerText = coins;
        document.getElementById('game-balance').innerText = dozbalance;
    </script>
</body>
</html>
