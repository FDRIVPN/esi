<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه کاربر</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ellipse {
            border-radius: 50%;
            display: inline-block;
            margin: 20px;
            padding: 20px;
            background-color: #f8c8c8;
            font-size: 18px;
            width: 250px;
            height: 120px;
            text-align: center;
            vertical-align: middle;
        }
        .ellipse-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .ellipse-top {
            margin-bottom: 40px;
        }
        .ellipse-title {
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="ellipse-container">
        <!-- بیضی‌های بالایی (شناسه کاربری و خالی) -->
        <div class="ellipse-top">
            <div class="ellipse">
                <div class="ellipse-title">شناسه کاربری</div>
                <div id="user-id">شناسه کاربری</div>
            </div>
            <div class="ellipse">
                <div class="ellipse-title">خالی</div>
                <div id="empty"></div>
            </div>
        </div>

        <!-- بیضی‌های پایینی (موجودی گردونه و بازی‌ها) -->
        <div class="ellipse">
            <div class="ellipse-title">موجودی گردونه</div>
            <div id="wheel-coin">0</div>
        </div>
        <div class="ellipse">
            <div class="ellipse-title">موجودی بازی‌ها</div>
            <div id="game-balance">0</div>
        </div>
    </div>

    <script>
        

        // قرار دادن داده‌ها در المان‌ها
        document.getElementById('user-id').innerText = userid;
        document.getElementById('wheel-coin').innerText = coins;
        document.getElementById('game-balance').innerText = currentBalance;
    </script>
</body>
</html>
