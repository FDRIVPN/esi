<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی دوز</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      flex-direction: column;
      position: relative;
    }
    .game-container {
      text-align: center;
      position: relative;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      margin-top: 50px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-image: url('go.png');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 2px solid #ccc;
    }
    .ellipse {
      position: absolute;
      padding: 10px 20px;
      border-radius: 25px;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .ellipse-left {
      top: 20px;
      left: 20px;
    }
    .ellipse-right {
      top: 20px;
      right: 20px;
    }
    .status {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="ellipse ellipse-left">
      موجودی: <span id="balance">0</span>
    </div>
    <div class="ellipse ellipse-right">
      مبلغ شرط: <span id="betAmount">0</span>
    </div>
    <div class="board" id="board"></div>
    <div class="status" id="status">نوبت شماست (X)</div>
  </div>

  <script>
    const board = Array(9).fill(null);
    const human = "X";
    const ai = "O";
    let currentPlayer = human;
    let gameOver = false;
    const userId = "اسی"; // مثال: شناسه کاربر DASI
    const STORAGE_KEY = `balance_${userId}`;
    let dozbalance = loadBalance() || 6000; // بارگذاری موجودی ذخیره شده یا مقدار پیش‌فرض
    let betAmount = 10;

    const boardElement = document.getElementById("board");
    const statusElement = document.getElementById("status");
    const balanceElement = document.getElementById("balance");
    const betAmountElement = document.getElementById("betAmount");

    const winPatterns = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6],
    ];

    function loadGameData() {
      balanceElement.textContent = dozbalance;
      betAmountElement.textContent = betAmount;
      renderBoard();
    }

    function renderBoard() {
      boardElement.innerHTML = '';
      board.forEach((cell, index) => {
        const cellElement = document.createElement('div');
        cellElement.classList.add('cell');
        if (cell) {
          const imageSrc = cell === "X" ? "x.png" : "o.png";
          cellElement.style.backgroundImage = `url('${imageSrc}')`;
        }
        cellElement.addEventListener('click', () => handleMove(index), { once: true });
        boardElement.appendChild(cellElement);
      });
    }

    function handleMove(index) {
      if (board[index] || gameOver) return;

      board[index] = currentPlayer;
      renderBoard();

      const winnerPattern = checkWinner(currentPlayer);
      if (winnerPattern) {
        statusElement.textContent = currentPlayer === human ? 'شما برنده شدید!' : 'کامپیوتر برنده شد!';
        gameOver = true;
        updateBalance(currentPlayer === human);
        return;
      }

      if (board.every(cell => cell)) {
        statusElement.textContent = 'بازی مساوی شد!';
        gameOver = true;
        updateBalance(false, true); // حالت مساوی
        return;
      }

      currentPlayer = currentPlayer === human ? ai : human;
      statusElement.textContent = `نوبت ${currentPlayer === human ? 'شما' : 'کامپیوتر'} (${currentPlayer})`;

      if (currentPlayer === ai) {
        setTimeout(aiMove, 500);
      }
    }

    function aiMove() {
      const availableMoves = getAvailableMoves(board);
      const randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
      board[randomMove] = ai;
      renderBoard();

      const winnerPattern = checkWinner(ai);
      if (winnerPattern) {
        statusElement.textContent = 'کامپیوتر برنده شد!';
        gameOver = true;
        updateBalance(false); // باخت
        return;
      }

      currentPlayer = human;
      statusElement.textContent = 'نوبت شماست (X)';
    }

    function getAvailableMoves(board) {
      return board.map((cell, index) => (cell === null ? index : null)).filter(index => index !== null);
    }

    function checkWinner(player) {
      return winPatterns.find(pattern => pattern.every(index => board[index] === player)) || null;
    }

    function updateBalance(won, isDraw = false) {
      if (won) {
        dozbalance += betAmount * 10; // برد
      } else if (isDraw) {
        dozbalance -= Math.floor(dozbalance * 0.01); // مساوی
      } else {
        dozbalance -= betAmount; // باخت
      }

      if (dozbalance < 0) dozbalance = 0;

      saveBalance(dozbalance);
      loadGameData();
    }

    function saveBalance(balance) {
      localStorage.setItem(STORAGE_KEY, balance);
    }

    function loadBalance() {
      return parseInt(localStorage.getItem(STORAGE_KEY), 10);
    }

    loadGameData();
  </script>
</body>
</html>
