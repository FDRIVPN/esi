<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی دوز</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      flex-direction: column;
    }
    .game-container {
      text-align: center;
      position: relative;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      margin-bottom: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-image: url('go.png'); /* تصویر پیش‌فرض */
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 2px solid #ccc;
    }
    /* بیضی‌ها با طراحی جدید */
    .ellipse {
      position: absolute;
      top: 10px;
      padding: 10px 20px;
      border-radius: 25px;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .ellipse-left {
      left: 20px;
    }
    .ellipse-right {
      right: 20px;
    }
    .status {
      margin-top: 20px;
      font-size: 20px;
    }
    /* طراحی نوار موجودی و شرط */
    .balance-bar, .bet-bar {
      position: absolute;
      top: 10px;
      display: inline-block;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-size: 18px;
      font-weight: bold;
    }
    .balance-bar {
      left: 20px;
    }
    .bet-bar {
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- نوار موجودی و شرط -->
    <div class="balance-bar">
      موجودی: <span id="balance">0</span>
    </div>
    <div class="bet-bar">
      مبلغ شرط: <span id="betAmount">0</span>
    </div>
    <!-- جدول بازی -->
    <div class="board" id="board"></div>
    <div class="status" id="status">نوبت شماست (X)</div>
  </div>

  <script>
    const board = Array(9).fill(null);
    const human = "X";
    const ai = "O";
    let currentPlayer = human;
    let gameOver = false;
    let betAmount = 500; // مبلغ شرط بندی
    let dozbalance = 1000; // موجودی اولیه کاربر

    const boardElement = document.getElementById("board");
    const statusElement = document.getElementById("status");
    const balanceElement = document.getElementById("balance");
    const betAmountElement = document.getElementById("betAmount");

    const winPatterns = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6],
    ];

    const loadGameData = () => {
      balanceElement.textContent = dozbalance;
      betAmountElement.textContent = betAmount;
      renderBoard();
    };

    function renderBoard() {
      boardElement.innerHTML = '';
      board.forEach((cell, index) => {
        const cellElement = document.createElement('div');
        cellElement.classList.add('cell');
        if (cell) {
          // تغییر تصویر بر اساس X یا O
          const imageSrc = cell === "X" ? "x.png" : "o.png";
          cellElement.style.backgroundImage = `url('${imageSrc}')`;
        }
        cellElement.addEventListener('click', () => handleMove(index), { once: true });
        boardElement.appendChild(cellElement);
      });
    }

    function handleMove(index) {
      if (board[index] || gameOver || dozbalance < betAmount) return;

      // کسر مبلغ شرط از موجودی
      dozbalance -= betAmount;
      balanceElement.textContent = dozbalance;

      board[index] = currentPlayer;
      renderBoard();

      const winnerPattern = checkWinner(currentPlayer);
      if (winnerPattern) {
        statusElement.textContent = currentPlayer === human ? 'شما برنده شدید!' : 'کامپیوتر برنده شد!';
        gameOver = true;
        updateBalance(currentPlayer === human);
        return;
      }

      if (board.every(cell => cell)) {
        statusElement.textContent = 'بازی مساوی شد!';
        updateBalance(false);
        return;
      }

      currentPlayer = currentPlayer === human ? ai : human;
      statusElement.textContent = `نوبت ${currentPlayer === human ? 'شما' : 'کامپیوتر'} (${currentPlayer})`;

      if (currentPlayer === ai) {
        setTimeout(aiMove, 500);
      }
    }

    function aiMove() {
      const bestMove = minimax(board, ai).index;
      board[bestMove] = ai;
      renderBoard();

      const winnerPattern = checkWinner(ai);
      if (winnerPattern) {
        statusElement.textContent = 'کامپیوتر برنده شد!';
        gameOver = true;
        updateBalance(false);
        return;
      }

      currentPlayer = human;
      statusElement.textContent = 'نوبت شماست (X)';
    }

    function minimax(newBoard, player) {
      const availableMoves = getAvailableMoves(newBoard);
      if (checkWinner(human, newBoard)) return { score: -5 };
      if (checkWinner(ai, newBoard)) return { score: 5 };
      if (availableMoves.length === 0) return { score: 0 };

      const moves = [];
      availableMoves.forEach(index => {
        const boardCopy = [...newBoard];
        boardCopy[index] = player;
        const result = minimax(boardCopy, player === ai ? human : ai);
        moves.push({ index, score: result.score });
      });

      return player === ai
        ? moves.reduce((best, move) => (move.score > best.score ? move : best), { score: -Infinity })
        : moves.reduce((best, move) => (move.score < best.score ? move : best), { score: Infinity });
    }

    function getAvailableMoves(board) {
      return board.map((cell, index) => (cell === null ? index : null)).filter(index => index !== null);
    }

    function checkWinner(player) {
      return winPatterns.find(pattern => pattern.every(index => board[index] === player)) || null;
    }

    function updateBalance(won) {
      if (won) {
        dozbalance += betAmount * 10; // اگر کاربر برنده شد
      } else {
        dozbalance -= betAmount; // اگر باخت
      }

      if (dozbalance < 0) dozbalance = 0;
      loadGameData();
    }

    loadGameData();
  </script>
</body>
</html>
