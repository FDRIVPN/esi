<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغییر شناسه</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .ellipse-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            background-color: #a5a5a5;
            border-radius: 50%;
        }

        .ellipse.white {
            width: 250px;
            height: 250px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            padding: 20px;
        }

        #new-username {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #confirm-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #confirm-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="ellipse-container">
            <div class="ellipse white">
                <h2>تغییر شناسه</h2>
                <input type="text" id="new-username" placeholder="شناسه جدید خود را وارد کنید" />
                <button id="confirm-btn" onclick="changeUsername()">تایید</button>
            </div>
        </div>
    </div>

    <script>
        // چک کردن اینکه آیا کاربر قبلاً شناسه خود را تغییر داده است یا خیر
        let userId = localStorage.getItem("userId");

        // اگر شناسه وجود داشته باشد، اجازه تغییر آن داده نمی‌شود
        if (userId) {
            alert("شما قبلاً شناسه خود را تغییر داده‌اید.");
            window.location.href = "index.html"; // هدایت به صفحه اصلی یا هر صفحه دلخواه دیگر
        }

        // تغییر شناسه و ذخیره در localStorage
        function changeUsername() {
            const newUsername = document.getElementById('new-username').value.trim();

            if (newUsername === "") {
                alert("لطفاً شناسه جدید را وارد کنید.");
                return;
            }

            // ذخیره شناسه جدید در localStorage
            localStorage.setItem("userId", newUsername);
            alert("شناسه شما با موفقیت تغییر کرد.");

            // هدایت به صفحه دیگر پس از تغییر شناسه
            window.location.href = "index.html"; // یا هر صفحه دیگری که می‌خواهید
        }
    </script>
</body>
</html>
