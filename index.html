<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سکه مجانی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            text-align: center;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .wheel-container, .betting-container, .menu-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            display: none;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: url('wheel.png');
            background-size: cover;
            background-position: center;
            transform: rotate(0deg);
            transition: transform 3s ease-out;
        }

        .pointer {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid red;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .bet-button {
            margin-top: 20px;
            background-color: blue;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 50px;
        }

        .hidden {
            display: none;
        }

        .input-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            background-color: #d3d3d3;
            padding: 20px;
            border-radius: 50px;
            text-align: center;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 50px;
            border: 1px solid #ccc;
            background-color: white;
        }

        .confirm-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
        }

        .menu-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none; /* Menu hidden by default */
            z-index: 1000;
            text-align: right;
            display: flex;
            flex-direction: column;
        }

        .menu-option {
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
            border-radius: 25px;
            text-align: center;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .menu-option:hover {
            background-color: #f0f0f0;
        }

        .hamburger-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 25px;
            cursor: pointer;
            z-index: 2000;
        }

        .hamburger-icon div {
            width: 100%;
            height: 5px;
            background-color: black;
            margin: 5px 0;
            transition: 0.3s;
        }

        .hamburger-icon.open div:nth-child(1) {
            transform: rotate(45deg);
            position: relative;
            top: 10px;
        }

        .hamburger-icon.open div:nth-child(2) {
            opacity: 0;
        }

        .hamburger-icon.open div:nth-child(3) {
            transform: rotate(-45deg);
            position: relative;
            top: -10px;
        }

        .close-menu {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 20px;
            cursor: pointer;
        }

        .result-container {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }

        .timer-container {
            margin-top: 20px;
            font-size: 16px;
            color: red;
        }

    </style>
</head>
<body>
    <div class="hamburger-icon" id="hamburger-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="menu-container" id="menu">
        <div class="close-menu" onclick="toggleMenu()">✖</div>
        <div class="menu-option" onclick="loadBettingPage()">بازی‌ها</div>
        <div class="menu-option" onclick="loadCoinsPage()">سکه‌ها</div>
        <div class="menu-option" onclick="loadChangeUsernamePage()">تغییر شناسه</div>
    </div>

    <div class="input-container" id="input-container" style="display: none;">
        <input type="text" id="user-id" class="input-box" placeholder="شناسه خود را وارد کنید" />
        <button class="confirm-button" onclick="confirmUserId()">تایید</button>
    </div>

    <div class="wheel-container" id="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
        <button onclick="spinWheel()" class="bet-button" id="spin-button">چرخاندن گردونه</button>
    </div>

    <div class="result-container" id="result-container" style="display: none;">
        <p>شما برنده شدی! سکه‌های شما: <span id="coins-won">0</span></p>
    </div>

    <div class="timer-container" id="timer-container" style="display: none;">
        <p>زمان باقی‌مانده برای چرخش بعدی: <span id="timer">00:00:00</span></p>
    </div>

    <script>
        let coins = 0; // Initial coins set to 0
        let userId = localStorage.getItem('userId');
        let lastSpinTime = localStorage.getItem('lastSpinTime') || 0;

        // The coin values for the wheel
        const coinValues = [15, 30, 45, 60, 90, 120, 150, 180];

        const SPIN_COOLDOWN = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

        // Check user ID
        if (userId) {
            loadWheelPage();
        } else {
            document.getElementById('input-container').style.display = 'block';
        }

        function confirmUserId() {
            const inputUserId = document.getElementById('user-id').value.trim();
            if (inputUserId) {
                localStorage.setItem('userId', inputUserId);
                localStorage.setItem('coins', 0); // Set initial coin balance to 0
                localStorage.setItem('lastSpinTime', Date.now());
                loadWheelPage();
            } else {
                alert("لطفاً شناسه خود را وارد کنید.");
            }
        }

        function loadWheelPage() {
            document.getElementById('input-container').style.display = 'none';
            document.getElementById('wheel-container').style.display = 'block';
            coins = parseInt(localStorage.getItem('coins')); // Get coins from localStorage
            checkSpinCooldown();
        }

        function checkSpinCooldown() {
            let currentTime = Date.now();
            let timeDifference = currentTime - lastSpinTime;

            if (timeDifference < SPIN_COOLDOWN) {
                let remainingTime = SPIN_COOLDOWN - timeDifference;
                let hours = Math.floor(remainingTime / (1000 * 60 * 60));
                let minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                document.getElementById('timer').textContent = `${hours}:${minutes}:${seconds}`;
                document.getElementById('timer-container').style.display = 'block';
                document.getElementById('spin-button').disabled = true;
            } else {
                document.getElementById('spin-button').disabled = false;
            }
        }

        function spinWheel() {
            let randomIndex = Math.floor(Math.random() * coinValues.length);
            let winningAmount = coinValues[randomIndex];
            coins += winningAmount;
            localStorage.setItem('coins', coins);
            document.getElementById('coins-won').textContent = winningAmount;
            document.getElementById('result-container').style.display = 'block';
            setTimeout(() => {
                document.getElementById('result-container').style.display = 'none';
                checkSpinCooldown(); // Refresh the cooldown timer after the spin
            }, 3000);
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            const hamburgerIcon = document.getElementById('hamburger-icon');
            menu.classList.toggle('hidden');
            hamburgerIcon.classList.toggle('open');
        }

        function loadBettingPage() {
            window.location.href = 'game.html';
        }

        function loadCoinsPage() {
            window.location.href = 'coin.html';
        }

        function loadChangeUsernamePage() {
            window.location.href = 'log.html';
        }
    </script>
</body>
</html>
