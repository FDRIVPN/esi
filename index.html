<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تایید شناسه</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            text-align: center;
            padding: 20px;
        }

        .input-container {
            background-color: #d3d3d3;
            padding: 20px;
            border-radius: 50px;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 50px;
            border: 1px solid #ccc;
            background-color: white;
        }

        .confirm-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="input-container" class="input-container">
        <h2>لطفاً شناسه خود را وارد کنید</h2>
        <input type="text" id="user-id" class="input-box" placeholder="شناسه خود را وارد کنید" />
        <button class="confirm-button" onclick="confirmUserId()">تایید</button>
    </div>

    <script>
        // Check if userId already exists in localStorage
        let userId = localStorage.getItem('userId');
        
        // If userId exists, redirect to the wheel page (game.html)
        if (userId) {
            window.location.href = "wheel.html"; // Redirect to game page if ID exists
        }

        function confirmUserId() {
            const inputUserId = document.getElementById('user-id').value.trim();
            if (inputUserId) {
                localStorage.setItem('userId', inputUserId); // Save the user ID to localStorage
                localStorage.setItem('coins', 0); // Set initial coin balance to 0
                window.location.href = "wheel.html"; // Redirect to the game page
            } else {
                alert("لطفاً شناسه خود را وارد کنید.");
            }
        }
    </script>
</body>
</html>
