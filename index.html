<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سکه مجانی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            text-align: center;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .wheel-container, .betting-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            display: none;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: url('wheel.png');
            background-size: cover;
            background-position: center;
            transform: rotate(0deg);
            transition: transform 3s ease-out;
        }

        .pointer {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid red;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .bet-button {
            margin-top: 20px;
            background-color: blue;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 50px;
        }

        .hidden {
            display: none;
        }

        .input-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            background-color: #d3d3d3;
            padding: 20px;
            border-radius: 50px;
            text-align: center;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 50px;
            border: 1px solid #ccc;
            background-color: white;
        }

        .confirm-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
        }

        .result-container {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }

        .timer-container {
            margin-top: 20px;
            font-size: 16px;
            color: red;
        }

        /* جدید: آیکون همبرگر */
        .hamburger-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 25px;
            cursor: pointer;
            z-index: 2000;
        }

        .hamburger-icon div {
            width: 100%;
            height: 5px;
            background-color: black;
            margin: 5px 0;
            transition: 0.3s;
        }

        /* Menu style */
        .menu {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: none;
            text-align: center;
            padding: 10px 0;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .menu a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Hamburger Icon -->
    <div class="hamburger-icon" id="hamburger-icon">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Menu -->
    <div class="menu" id="menu">
        <a href="coin.html">سکه‌ها</a>
        <a href="log.html">تغییر شناسه</a>
        <a href="game.html">بازی‌ها</a>
    </div>

    <!-- Input Container -->
    <div class="input-container" id="input-container" style="display: none;">
        <input type="text" id="user-id" class="input-box" placeholder="شناسه خود را وارد کنید" />
        <button class="confirm-button" onclick="confirmUserId()">تایید</button>
    </div>

    <!-- Wheel Container -->
    <div class="wheel-container" id="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
        <button onclick="spinWheel()" class="bet-button" id="spin-button">چرخاندن گردونه</button>
    </div>

    <!-- Result -->
    <div class="result-container" id="result-container" style="display: none;">
        <p>شما برنده شدی! سکه‌های شما: <span id="coins-won">0</span></p>
    </div>

    <!-- Timer -->
    <div class="timer-container" id="timer-container" style="display: none;">
        <p>زمان باقی‌مانده برای چرخش بعدی: <span id="timer">00:00:00</span></p>
    </div>

    <script>
        let coins = 0; // Initial coins set to 0
        let userId = localStorage.getItem('userId');
        let lastSpinTime = localStorage.getItem('lastSpinTime') || 0;

        // The coin values for the wheel
        const coinValues = [15, 30, 45, 60, 90, 120, 150, 180];

        const SPIN_COOLDOWN = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

        // Check user ID
        if (userId) {
            loadWheelPage();
        } else {
            document.getElementById('input-container').style.display = 'block';
        }

        function confirmUserId() {
            const inputUserId = document.getElementById('user-id').value.trim();
            if (inputUserId) {
                localStorage.setItem('userId', inputUserId);
                localStorage.setItem('coins', 0); // Set initial coin balance to 0
                localStorage.setItem('lastSpinTime', Date.now());
                loadWheelPage();
            } else {
                alert("لطفاً شناسه خود را وارد کنید.");
            }
        }

        function loadWheelPage() {
            document.getElementById('input-container').style.display = 'none';
            document.getElementById('wheel-container').style.display = 'block';
            coins = parseInt(localStorage.getItem('coins')); // Get coins from localStorage
            checkSpinCooldown();
        }

        function checkSpinCooldown() {
            let currentTime = Date.now();
            let timeDifference = currentTime - lastSpinTime;

            if (timeDifference < SPIN_COOLDOWN) {
                let remainingTime = SPIN_COOLDOWN - timeDifference;
                startTimer(remainingTime);
                document.getElementById('spin-button').disabled = true;
                document.getElementById('timer-container').style.display = 'block';
            } else {
                document.getElementById('spin-button').disabled = false;
            }
        }

        function startTimer(time) {
            let hours = Math.floor((time / (1000 * 60 * 60)));
            let minutes = Math.floor((time % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((time % (1000 * 60)) / 1000);

            document.getElementById('timer').innerText = `${hours}:${minutes}:${seconds}`;

            setTimeout(() => {
                time -= 1000;
                if (time >= 0) {
                    startTimer(time);
                } else {
                    document.getElementById('spin-button').disabled = false;
                    document.getElementById('timer-container').style.display = 'none';
                }
            }, 1000);
        }

        function spinWheel() {
            let randomIndex = Math.floor(Math.random() * coinValues.length);
            let winningAmount = coinValues[randomIndex];
            coins += winningAmount;
            localStorage.setItem('coins', coins);
            document.getElementById('coins-won').innerText = winningAmount;
            document.getElementById('result-container').style.display = 'block';

            localStorage.setItem('lastSpinTime', Date.now()); // Update the last spin time
        }

        // Hamburger Icon Toggle Menu
        document.getElementById('hamburger-icon').addEventListener('click', function() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
        });
    </script>
</body>
</html>
