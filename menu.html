<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            direction: rtl;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 300px;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: red;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .option {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 10px 20px;
            border-radius: 50px;
            background-color: #f0f0f0;
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="close-button" onclick="window.location.href='/index.html'">×</button>
        <a href="games.html" class="option">بازی‌ها</a>
        <a href="coin.html" class="option">موجودی</a>
        <a href="log.html" class="option">تغییر شناسه</a>
    </div>
</body>
</html>
