<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سکه مجانی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            text-align: center;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .wheel-container, .betting-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            display: block;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: url('wheel.png');
            background-size: cover;
            background-position: center;
            transform: rotate(0deg);
            transition: transform 3s ease-out;
        }

        .pointer {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid red;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .bet-button {
            margin-top: 20px;
            background-color: blue;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 50px;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }

        .result-container {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }

        .timer-container {
            margin-top: 20px;
            font-size: 16px;
            color: red;
        }

        /* جدید: آیکون همبرگر */
        .hamburger-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 25px;
            cursor: pointer;
            z-index: 2000;
        }

        .hamburger-icon div {
            width: 100%;
            height: 5px;
            background-color: black;
            margin: 5px 0;
            transition: 0.3s;
        }

    </style>
</head>
<body>
    <!-- Hamburger Icon -->
    <div class="hamburger-icon" id="hamburger-icon">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Wheel Container -->
    <div class="wheel-container" id="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
        <!-- دکمه چرخاندن گردونه -->
        <button id="spin-button" class="bet-button">چرخاندن گردونه</button>
    </div>

    <!-- Result -->
    <div class="result-container" id="result-container" style="display: none;">
        <p>شما برنده شدی! سکه‌های شما: <span id="coins-won">0</span></p>
    </div>
    
    <div class="timer-container" id="timer-container" style="display: none;">
        <p>زمان باقی‌مانده برای چرخش بعدی: <span id="timer">00:00:00</span></p>
    </div>

    <script>
        let coins = 0; // Initial coins set to 0
        let userId = localStorage.getItem('userId');
        let lastSpinTime = localStorage.getItem('lastSpinTime') || 0;

        // The coin values for the wheel
        const coinValues = [15, 30, 45, 60, 90, 120, 150, 180];

        const SPIN_COOLDOWN = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

        // Check user ID
        if (userId) {
            loadWheelPage();
        } else {
            window.location.href = "log.html"; // Redirect to the ID entry page if no user ID
        }

        function loadWheelPage() {
            document.getElementById('wheel-container').style.display = 'block';
            coins = parseInt(localStorage.getItem('coins')); // Get coins from localStorage
            checkSpinCooldown();
        }

        function checkSpinCooldown() {
            let currentTime = Date.now();
            let timeDifference = currentTime - lastSpinTime;

            if (timeDifference < SPIN_COOLDOWN) {
                let remainingTime = SPIN_COOLDOWN - timeDifference;
                startTimer(remainingTime);
                document.getElementById('spin-button').disabled = true; // Disable button during cooldown
                document.getElementById('timer-container').style.display = 'block';
            } else {
                document.getElementById('spin-button').disabled = false; // Enable button after cooldown
            }
        }

        function startTimer(time) {
            let hours = Math.floor((time / (1000 * 60 * 60)));
            let minutes = Math.floor((time % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((time % (1000 * 60)) / 1000);

            document.getElementById('timer').innerText = `${hours}:${minutes}:${seconds}`;

            setTimeout(() => {
                time -= 1000;
                if (time >= 0) {
                    startTimer(time);
                } else {
                    document.getElementById('spin-button').disabled = false; // Enable button after cooldown
                    document.getElementById('timer-container').style.display = 'none'; // Hide the timer after cooldown
                }
            }, 1000);
        }

        function spinWheel() {
            let randomIndex = Math.floor(Math.random() * coinValues.length);
            let winningAmount = coinValues[randomIndex];

            // Show wheel spinning effect
            document.getElementById('wheel').style.transform = `rotate(${Math.floor(Math.random() * 360)}deg)`;

            setTimeout(() => {
                coins += winningAmount;
                localStorage.setItem('coins', coins);
                document.getElementById('coins-won').innerText = winningAmount;
                document.getElementById('result-container').style.display = 'block';
                
                localStorage.setItem('lastSpinTime', Date.now()); // Update the last spin time

                // Hide the spin button and show timer
                document.getElementById('spin-button').style.display = 'none';
                document.getElementById('timer-container').style.display = 'block';
                startTimer(SPIN_COOLDOWN); // Start the cooldown timer
            }, 3000); // Set the timeout to match the wheel spin duration
        }

        // When the user clicks the "چرخاندن گردونه" button
        document.getElementById('spin-button').addEventListener('click', function() {
            document.getElementById('spin-button').disabled = true;  // Disable button immediately after click
            document.getElementById('spin-button').style.display = 'none';  // Hide the button
            spinWheel();  // Start spinning the wheel
        });
    </script>
</body>
</html>
